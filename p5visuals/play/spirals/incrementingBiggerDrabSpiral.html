<!DOCTYPE html>
<html>
	<head>
		<title>thunder</title> 
		
		<!-- Import CSS Here -->

      	<!--Let browser know website is optimized for mobile-->
      	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<style type="text/css"></style>
	</head>
	<body>
		<script src="../../../libs/p5/p5.min.js"></script>
		<script type="text/javascript">
			
var angle = 0;
  var r = 10;

var spin = 0.1;
var grow = spin * 5;

function setup() {
  createCanvas(400, 400);
  background(220);
}

function draw() {
  angle += spin;
  r = r + grow;
  //r = noise(angle) * 100;
  // Polar to Cartesian Transformation
  var x = cos(angle)*r;
  var y = sin(angle)*r;
  translate(200, 200);
  //line(0, 0, x, y);
  ellipse(x, y, 20, 20);

}

		</script>
	</body>
</html>
