<!DOCTYPE html>
<html>
	<head>
		<title>thunder</title> 
		
		<!-- Import CSS Here -->

      	<!--Let browser know website is optimized for mobile-->
      	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<style type="text/css"></style>
	</head>
	<body>
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.min.js"></script> -->
		<script src="../../libs/p5/p5.min.js"></script>
		<script type="text/javascript">
			
		var circle01;
		var circle02;
		var circle03;
		var circle04;

		function setup() {
			createCanvas(400,400);

			var centerWidth = width/2;
			var centerHeight = height/2;
			var evenSpacing = 40;

			var googleBlue = '#4285F4';
			var googleRed = '#EA4335';
			var googleYellow = '#FBBC04';
			var googleGreen = '#34A853';

			circle01 = new googleCircle(centerWidth - (evenSpacing/2 + evenSpacing), googleBlue);
			circle02 = new googleCircle(centerWidth - evenSpacing/2, googleRed);
			circle03 = new googleCircle(centerWidth + evenSpacing/2, googleYellow);
			circle04 = new googleCircle(centerWidth + (evenSpacing/2 + evenSpacing), googleGreen);

		}

		function draw() {
			background(200);

			circle01.update();
			circle01.display();
			circle02.update();
			circle02.display();
			circle03.update();
			circle03.display();
			circle04.update();
			circle04.display();

		}

		function googleCircle(XX, circleFill) {
			
			this.maxDiameter = 25;
			this.diameter = 0;
			this.x = XX;
			//this.y = YY;
			this.y = this.maxDiameter/2;
			this.fill = circleFill;
			
			this.update = function() {
				if (this.diameter <= this.maxDiameter) {
					this.diameter += 1;	
				}
				
				ellipse(this.x, this.y, this.diameter);
			}

			this.display = function() {
				noStroke();
				fill(this.fill);

				ellipse(this.x, this.y, this.diameter);
			}
		}

		</script>
	</body>
</html>
