<!DOCTYPE html>
<html>
	<head>
		<title>thunder</title> 
		
		<!-- Import CSS Here -->

      	<!--Let browser know website is optimized for mobile-->
      	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<style type="text/css"></style>
	</head>
	<body>
		<script src="../../libs/p5/p5.min.js"></script>
		<script type="text/javascript">
			
			var circ01,
				circ02,
				circ03,
				circ04;

			function setup() {
				createCanvas(640, 400);

				circ01 = new Ball(50, 'blue', 120, 100);
				circ02 = new Ball(100, 'red', 200, 200);/*
				circ03 = new Ball(50, 120, 200);
				circ04 = new Ball(150, 200, 300);

				circ01 = new Ball(-150, 120, 100);
				circ02 = new Ball(-50, 200, 100);
				circ03 = new Ball(50, 120, 200);
				circ04 = new Ball(150, 200, 300);
				*/
			}

			function draw() {

				circ01.update();
				circ01.display();

				circ02.update();
				circ02.display();
/*
				circ03.update();
				circ03.display();

				circ04.update();
				circ04.display();
*/
			}

			function Ball(xx, fillColor, lengthCycle, distanceFromCenterForMotion) {

				// how many draw() framecounts the cycle lasts
				//this.period = 120;
				this.period = lengthCycle;

				// distance from the center of motion to either extreme
				// so range of motion / 2
				//this.amplitude = 100;
				this.amplitude = distanceFromCenterForMotion;

				this.x = xx;
				this.fill = fillColor;

				this.update = function() {
					//this.y = this.amplitude * cos(TWO_PI * frameCount / this.period);
					this.y = height / 2;
				}

				this.display = function() {
					background(255);
					stroke(100);
					
					push();
					fill(this.fill);
					translate(this.x, height/2);
					line(0,0,0,this.y);
					ellipse(0,this.y,20);
					pop();
					
				}
			}

		</script>
	</body>
</html>
