<!DOCTYPE html>
<html>
	<head>
		<title>thunder</title> 
		
		<!-- Import CSS Here -->

      	<!--Let browser know website is optimized for mobile-->

		<style type="text/css"></style>
	</head>
	<body>
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.min.js"></script> -->
		<script src="../../libs/p5/p5.min.js"></script>
		<script type="text/javascript">
			
			var circle01;

			function setup() {
				createCanvas(400,400);

				var centerWidth = width/2;
				var centerHeight = height/2;
				
				circle01 = new googleCircle(width/2, height/2, '#4285F4', PI/2);
				circle01.display();
			}

			function draw() {
				circle01.update();
			}

			function googleCircle(X, Y, circleFill, startingAngle) {
				this.x = X;
				this.y = Y;
				this.fill = circleFill;
				this.diameter = 15;
				this.angle = 0;
				this.startingCircleSize = startingAngle;

				this.display = function() {
					noStroke();
					fill(this.fill);

					//ellipse(this.x, this.y, 0);
				}

				this.update = function() {
					background(255);

					this.d1 = 10 + (sin(this.angle + this.startingCircleSize) * this.diameter/2) + this.diameter/2;
					ellipse(this.x, this.y, this.d1);
					this.angle = this.angle + 0.02;
					console.log(this.d1);

				}
			}

		</script>
	</body>
</html>
