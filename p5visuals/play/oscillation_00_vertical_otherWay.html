<!DOCTYPE html>
<html>
	<head>
		<title>thunder</title> 
		
		<!-- Import CSS Here -->

      	<!--Let browser know website is optimized for mobile-->
      	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<style type="text/css"></style>
	</head>
	<body>
		<script src="../../libs/p5/p5.min.js"></script>
		<script type="text/javascript">
			
			var circ;

			function setup() {
				createCanvas(640, 400);

				circ = new Ball(120, 100);
			}

			function draw() {

				circ.update();
				circ.display();

			}

			//function Ball(lengthCycle, distanceFromCenterForMotion) {
			function Ball(lengthCycle, distanceFromCenterForMotion) {

				// how many draw() framecounts the cycle lasts
				//this.period = 120;
				//this.period = lengthCycle;
				this.angle = 0;
				this.aVelocity = 0.05;

				// distance from the center of motion to either extreme
				// so range of motion / 2
				this.amplitude = 100;
				//this.amplitude = distanceFromCenterForMotion;
				

				this.update = function() {
					//this.y = this.amplitude * cos(TWO_PI * frameCount / this.period);
					// sin will start all from middle instead of 0 ie bottom
					this.y = this.amplitude * sin(this.angle);
					this.angle += this.aVelocity;
				}

				this.display = function() {
					background(255);
					stroke(0);
					fill(175);
					translate(width/2, height/2);
					line(0,0,0,this.y);
					ellipse(0,this.y,20);
				}
			}

		</script>
	</body>
</html>
