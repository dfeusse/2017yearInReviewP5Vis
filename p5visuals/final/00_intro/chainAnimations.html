function googleCircle(XX, circleFill) {
	
	this.maxDiameter = 25;
	this.diameter = 0;
	this.x = XX;
	//this.y = YY;
	this.y = this.maxDiameter/2 + .5;
	this.fill = circleFill;
	
	this.update = function() {
		if (this.diameter <= this.maxDiameter) {
			this.diameter += .4;	
		}
		
		noStroke();
		fill(this.fill);
		ellipse(this.x, this.y, this.diameter);
	}

	this.display = function() {
		//noStroke();
		//fill(this.fill);

		ellipse(this.x, this.y, this.diameter);
	}
}
